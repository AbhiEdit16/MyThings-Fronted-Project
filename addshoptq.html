<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="p1.jpeg">
    <title>Details Sended</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .dashboard-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header h1 {
            text-align: center;
            color: #3b3b3b;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Details Sent Successfully!</h1>
        </header>
        
        <div class="success-message">
            <p>We Will Added Your Shop In Our Site</p>
        </div>

        <footer>
            <button class="back-button" onclick="window.location.href='home.html';">Back to Home</button>
        </footer>
    </div>
</body>
</html>
