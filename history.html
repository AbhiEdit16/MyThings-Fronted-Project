<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search History</title>
  <link rel="icon" href="p1.jpeg">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e2a3a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .history-container {
      width: 85%;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .history-container h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
    }

    .history-table th, .history-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 2px solid #f2f2f2;
    }

    .history-table th {
      background-color: #1e2a3a;
      color: #fff;
      font-size: 18px;
    }

    .history-table td {
      background-color: #fafafa;
    }

    .action-btns {
      display: flex;
      justify-content: space-around;
    }

    .action-btns button {
      background-color: #5cb85c;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-btns button:hover {
      background-color: #4cae4c;
    }

    .action-btns .delete-btn {
      background-color: #d9534f;
    }

    .action-btns .delete-btn:hover {
      background-color: #c9302c;
    }

    /* Classic Theme */
    .classic-theme {
      background-color: #f4f4f4;
      border-radius: 10px;
    }

    .classic-theme .history-table th {
      background-color: #333;
      color: #fff;
    }

    .classic-theme .history-table td {
      background-color: #fff;
    }

    .classic-theme .action-btns button {
      background-color: #3498db;
      color: white;
    }

    .classic-theme .action-btns button:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>

  <header>
    Search History
  </header>

  <div class="history-container classic-theme">
    <h2>Your Search History</h2>
    <table class="history-table">
      <thead>
        <tr>
          <th>Shop Name</th>
          <th>Search Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="history-table-body">
        <tr>
          <td>Grocery Mart</td>
          <td>2025-02-01</td>
          <td class="action-btns">
            <button>View Details</button>
            <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Tech Hub</td>
          <td>2025-02-02</td>
          <td class="action-btns">
            <button>View Details</button>
            <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Fashion Store</td>
          <td>2025-02-03</td>
          <td class="action-btns">
            <button>View Details</button>
            <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Electro World</td>
          <td>2025-02-04</td>
          <td class="action-btns">
            <button>View Details</button>
            <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Home Goods</td>
          <td>2025-02-05</td>
          <td class="action-btns">
            <button>View Details</button>
            <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Function to delete a row when the delete button is clicked
    function deleteRow(button) {
      // Find the row that the delete button is in
      var row = button.closest('tr');
      // Remove the row from the table
      row.remove();
    }
  </script>

</body>
</html>
